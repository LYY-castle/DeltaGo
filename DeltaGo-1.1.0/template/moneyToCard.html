<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>DeltaGo</title>
	<link rel="stylesheet" href="../css/common.css">
	<style>
		.ok{
			position: absolute;
			right: 1rem;
			top: 0;
			font-size: 0.7rem;
			color: rgba(49,195,239,1);
		}
		.icon_transfer_success{
			width: 4rem;
			height: 4rem;
			margin: 2rem auto;
		}
		.text{
			text-align: center;
			font-size: 0.75rem;
			line-height: 1.625rem;
			color: rgba(255,255,255,0.8);
		}
		.money{
			font-size: 1.2rem;
			color: rgba(255,255,255,1);
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="background2">
		<div class="back-title-box">
			<div class="back-title bg2">
				<img class="back-title-img" src="../images/back.png" alt="">
				<p class="back-title-text">本金</p>
				<div class="ok">完成</div>
			</div>
		</div>
		<img class="icon_transfer_success" src="../images/transfer_icon_success@2x.png" alt="">
		<p class="money">$<span>100,000.00</span></p>
		<p class="text">已成功转入到您的收益卡！</p>
	</div>
	<script src="../lib/jquery-1.12.2.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
